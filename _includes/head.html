<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.title and page.title != "Home" %} {{ page.title }} | {{ site.title
  }} {% else %} {{ site.title }} {% endif %}
</title>

<meta
  name="description"
  content="{{ page.description | default: site.description }}"
/>
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />

<!-- Open Graph -->
<meta
  property="og:title"
  content="{% if page.title and page.title != 'Home' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"
/>

<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

<!-- RSS (via jekyll-feed plugin) -->
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }}"
  href="{{ '/feed.xml' | relative_url }}"
/>
